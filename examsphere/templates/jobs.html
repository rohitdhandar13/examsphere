{% extends 'base.html' %}
{% block title %}Jobs{% endblock %}
{% block content %}
<h2>All Jobs</h2>
<div class="job-list">
  {% for job in jobs %}
    <div class="job-row">
      <div class="left">
        <h3><a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a></h3>
        <p class="meta">{{ job.organization }} â€¢ {{ job.category or '' }}</p>
      </div>
      <div class="right">
        <a class="btn small" href="{{ url_for('job_detail', job_id=job.id) }}">View</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
